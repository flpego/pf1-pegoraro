<mat-drawer-container class="example-container" autosize>
  <!-- SIDENAV -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Bienvenido !</p>
    @if (showFiller) {
    <div class="sidenav_list_container mat-drawer-animation">
      <p class="p_flex" routerLink="home"><mat-icon>home</mat-icon>Inicio</p>
      <p class="p_flex" routerLink="courses">
        <mat-icon>nature_people</mat-icon>Cursos
      </p>
      <p class="p_flex" routerLink="students">
        <mat-icon>supervised_user_circle</mat-icon>Estudiantes
      </p>
      <p class="p_flex" routerLink="teachers">
        <mat-icon>work</mat-icon>
        Profesores

      </p>
      <p class="p_flex">
        <mat-icon>calendar_today</mat-icon>Calendario academico
      </p>
      <p class="p_flex"><mat-icon>settings</mat-icon>Configuracion</p>
      <p class="p_flex" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Exit
      </p>
    </div>

    }
    <button
      (click)="showFiller = !showFiller"
      mat-raised-button
      class="icon-span"
    >
      <span *ngIf="showFiller" class="icon-span">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </span>

      <span *ngIf="!showFiller" class="icon-span">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </span>
    </button>
  </mat-drawer>
  <!-- SIDENAV -->
  <!-- TOOLBAR -->
  <div class="example-sidenav-content">
    <mat-toolbar class="toolbar_container">
      <mat-icon type="button" class="toolbar_icon" (click)="drawer.toggle()"
        >menu</mat-icon
      >
      <span [ngStyle]="{ margin: '0 25px' }">Admin Dashboard</span>
    </mat-toolbar>
    <!-- TOOLBAR -->

    <!-- Contenido que se renderiza en la vista del dash -->
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
    <!-- Contenido que se renderiza en la vista del dash -->
  </div>
</mat-drawer-container>
